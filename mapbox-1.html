    <link href='https://api.mapbox.com/mapbox-gl-js/v1.10.0/mapbox-gl.css' rel='stylesheet' />

    <style>
        #map {  /* This is how we change the size and style of the map-BUT-we must remove original style located inside of div */
            width: 100%;
            height: 400px;
        }

<body>

<div id='map'></div>
<script src="js/keys.js"></script>

<script>
    // (function(){ //IIfE Start
    mapboxgl.accessToken = mapboxKey;
    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v9',
        // center: [-98.4916, 29.4252]
        center: {lng:-98.4916, lat: 29.4252},
        zoom: 10,
    });

    function relocate() {
        // map.zoomOut({offset: [ -95.7128906, 37.0902405]});
    map.setZoom(3);
    map.setCenter([-95.7128906, 37.0902405]);
    map.setStyle("mapbox://styles/mapbox/satellite-streets-v11");
    }
    setTimeout(relocate, 5000);
