        container: 'map',

        zoom: 18,
        center: [14.263316, 40.850024]

    });
    var marker = new mapboxgl.Marker({
        draggable: true
    })
        .setLngLat([14.263316, 40.850024])
        .addTo(map)

    var popup = new mapboxgl.Popup()
        .setLngLat([14.263316, 40.850024])
        .setHTML("<h1>L'Antica Pizzeria da Michele</h1>")
        .setMaxWidth("200px")
        .addTo(map);

    }
