<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BBC 404</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bbc-404.css">
</head>
<body>

<nav class="top-nav">
    <ul class="nav">
        <li id="sound-nav" class="nav-item"><a class="nav-link" href="#">Sounds</a></li>
        <li class="nav-item"><a class="nav-link" href="#">iPlayer</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Weather</a></li>

        <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
    </ul>
</nav>

<header>
    <section>
        <div>
            <img id="header-img" src="img/BBC%20Block.png">
        </div>
        <div class="banner">
            <div class="banner-text">404 Not found</div>
        </div>
    </section>
</header>
<main>
    <section>
        <div>
            <img id="mice-img" src="img/bbc%20mice.gif">
        </div>
        <div class="sorry">
            Sorry, we couldn't find that page
        </div>
        <div class="check">
            Check the page address or search for it below.
        </div>
        <div>
            <form>
                <input id="search" type="text" placeholder="Search">
                <button id="btn" type="submit"><i class="fa fa-search"></i></button>
            </form>
        </div>
    </section>
</main>


</body>
