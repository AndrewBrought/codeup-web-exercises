<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>

</head>
<body>
    <header>
        <h2>Register</h2>
    </header>
    <main>
        <form method="POST" action="https://request-inspector.glitch.me/">
            <section>
                <label for="username">Username</label>
                <input id="username" name="username" type="text" placeholder="Enter username" required>

                <label for="password">Password</label>
                <input id="password" name="password" type="password" placeholder="Enter password" required>

                <label for="confirm-password">Confirm_password</label>
                <input id="confirm-password" name="confirm-password" type="password" placeholder="Re-enter password" required>

                <input id="newsletter" name="newsletter" type="checkbox" value="add-to-list" checked>
                <label for="newsletter">Sign me up to the newsletter</label>
            </section>

            <button type="submit">Create New Account!</button>

        </form>
    </main>

</body>
</html>
