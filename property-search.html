<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Property Search</title>
</head>
<body>
    <form method="get" action="https://request-inspector.glitch.me">
        <header>
            <h3>Property Search</h3>
        </header>
        <section>
            <label for="dropdown_1">Property Type:</label>
            <select name="dropdown_1" id="dropdown_1">
                <option value="house">House</option>
                <option value="condo">Condo</option>
                <option value="townhome">Townhome</option>
            </select>

            <label for="sq_footage">Square Footage:</label>
            <input id="sq_footage" name="sq_footage" placeholder="Enter sq ft." required
                   type="text"><span>sqft</span>
            <br>
            <br>

                <label for="min_price">Min. Price: $ </label>
                <input id="min_price" name="min_price" placeholder="Enter price $" required
                       type="text">

                <label for="max_price">Max Price: $ </label>
                <input id="max_price" name="max_price" placeholder="Enter price $" required
                       type="text">

            <br>
            <br>

            <label for="zipcode">Zipcode:</label>
            <input id="zipcode" name="zipcode" placeholder="Enter zipcode" required
                   type="text" minlength="5" maxlength="5">

            <label for="dropdown_2">Number of Bedrooms:</label>
            <select name="dropdown_2" id="dropdown_2">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4+">4+</option>
            </select>

            <label for="dropdown_3">Number of Bathrooms:</label>
            <select name="dropdown_3" id="dropdown_3">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3+">3+</option>
            </select>

            <button type="submit">Search now</button>

        </section>
    </form>

</body>
</html>
