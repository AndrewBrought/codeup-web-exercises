<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Box Model Exercise</title>
    <link rel="stylesheet" href="css/box_model.css">
</head>
<body>
    <header>
        <h1><a href="https://en.wikipedia.org/wiki/Wavelength">Visible Spectrum Wavelengths</a></h1>
    </header>
    <main class="container">
        <p class="box" id="red">620-750 nm</p>
        <p class="box" id="orange">590-620 nm</p>
        <p class="box" id="yellow">570-590 nm</p>
        <p class="box" id="green">495-570 nm</p>
        <p class="box" id="blue">450-495 nm</p>
        <p class="box" id="violet">380-450 nm</p>
    </main>

</body>
</html>
