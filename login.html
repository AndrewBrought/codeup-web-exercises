<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <main>
        <form method="post" action="https://request-inspector.glitch.me">
            <section>
                <label for="username">Username:</label>
                <input autofocus="autofocus" id="username" name="username" placeholder="Enter username" required
                       type="text">

                <label for="email">Email:</label>
                <input id="email" name="email" placeholder="Enter email" required
                       type="text">

                <label for="password">Password:</label>
                <input id="password" name="password" type="password" placeholder="Enter password" required>

                <input id="2-week-login" name="2-week-login" type="checkbox" value="add-to-list" checked>
                <label for="2-week-login">Keep me logged in for 2 weeks</label>
            </section>
            <button type="submit">Login</button>
        </form>
    </main>

</body>
</html>
