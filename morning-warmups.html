// Write a javascript function that takes in a number and returns the number raised to the power of four. If any argument is passed into the function that is not a number, return false.

    function returnPowerOfFour(num){
        if(typeof num === "number"){
            return Math.pow(num, 4);
        } else {
            return false;
        }
    }

// Write a JavaScript function that takes in a string and returns the number of words in the string. If the function is ever passed an argument that is not a string, return the number 0.

    function countWords(str) {
        if(typeof str === "string"){
            return str.split(" ").length + " words";
        } else {
            return 0;
        }
    }

console.log(countWords("one two three"));
console.log(countWords("this is 4 words"));
console.log(countWords(2));
