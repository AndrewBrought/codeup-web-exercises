    <script>
        (function() {

            "use strict"

            function update() {
                $.ajax('data/blog.json').done(function(info){
                   $.each(info, function(index, item){
                       var html = '<div id="posts">';
                        html += '<h2>' + item.title + '</h2>';
                        html += '<p>' + item.content + '</p>';
                        html += '<h3>' + item.categories + '</h3>';
                        html += '<h4>' + item.date + '</h4>';
                        html += '</div>';

                        $('#posts').append(html);

                   });
                });
            }

            $('#update').click(function(){
                $('#posts').empty();
                update();
            })


            update();

            // CLASS NOTES FROM OTHER APPROACHES



        })();
    </script>
