<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms</title>
</head>
<body>
    <form action="https://request-inspector.glitch.me" method="post">
        <label for="query">Search term:</label>
        <input id="query" name="query" type="text" placeholder="search here">
        <label for="pw">Passwrod for the wifi</label>

        <textarea name="blog-post" id="blog-post" cols="30" rows="10">life is good.</textarea>
