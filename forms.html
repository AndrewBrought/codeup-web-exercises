<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With US</title>
</head>
<body>
    <header>
        <h1>Register With Us</h1>
    </header>

    <main>
    <form method="POST" action="https://request-inspector.glitch.me/">
        <section>
            <label for="email">Email:</label>
            <input id="email" name="email" type="text" placeholder="Enter email">
            <label for="password">Password:</label>
            <input id="password" name="password" type="password" placeholder="Enter password">
        </section>
        <br>
        <section>
            <label id="bio">Bio:</label>
            <br>
            <textarea name="bio" id="bio" cols="30" rows="10" placeholder="Please write bio here"></textarea>
        </section>
        <section>
            <h4>How did you hear about us?</h4>
            <input name="ads" id="questionnaire-a" type="checkbox" value="billboard">
            <label for="questionnaire-a">Billboard</label>

            <input name="ads" id="questionnaire-b" type="checkbox" value="radio">
            <label for="questionnaire-b">Radio</label>

            <input name="ads" id="questionnaire-c" type="checkbox" value="advertisement">
            <label for="questionnaire-c">Advertisement</label>

            <input name="ads" id="questionnaire-d" type="checkbox" value="internet advertisement">
            <label for="questionnaire-d">Internet Advertisement</label>

            <input name="ads" id="questionnaire-e" type="checkbox" value="other">
            <label for="questionnaire-e">Other</label>
        </section>
        <section>
            <h4>What web browser are you using?</h4>
            <select name="dropdown">
                <option value="safari">Safari</option>
                <option value="chrome">Chrome</option>
                <option value="firefox">Firefox</option>
                <option value="opera">Opera</option>
            </select>
        </section>

        <button type="submit">Submit</button>

    </form>
    </main>

</body>
</html>
